<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>可编辑可下拉</title>
	<script src="./src/js/jquery-1.10.2.js"></script>
<script src="./src/js/jquery.editable-select.js" ></script>
<link  rel="stylesheet"  type="text/css"  href="./src/css/jquery.editable-select.css"/>
</head>
<body>
	<div>
		<select id="editable-select" > 
		    <option value="1">Alfa Romeo</option> 
		    <option value="2">Audi</option> 
		    <option value="3">中国人民银行</option> 
		    <option value="4">中国人民</option> 
		    <option value="5">中国</option> 
		    <option value="6">BMW</option> 
		</select> 
	</div>

	<script type="text/javascript">
		$('#editable-select').editableSelect({ 
		    bg_iframe: true,

	       case_sensitive: false, 
	       items_then_scroll: 10 ,
	       isFilter:false
		}); 
	</script>
</body>
</html>
